<!DOCTYPE html 5>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Practicas</title>
	<script>
		function obtenerPosicion(e){
			x = e.clientX;
			y = e.clientY;
			curso="El curso del mouse esta : " + x + "y" + y;
			document.getElementById("displayArea").innerHTML = curso
		}
		function detener(){
			document.getElementById("displayArea").innerHTML="";
		}

	</script>
</head>
<body>
	<div id="focusArea" onmousemove="obtenerPosicion(event);" onmouseout="detener();">
		<p>Mueve el curso encima del texto</p>
	</div>
	<p id="displayArea"></p>

</body>
</html>
