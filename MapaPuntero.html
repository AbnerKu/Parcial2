<!DOCTYPE html 5>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    #map{
        width: 100%;
        height: 400px;
        background-color: grey;
    }
    </style>
</head>
<body>
    <h3>Mapa de Google con Puntero</h3>
    <div id="map"></div>
    <script>
        uluru ={lat: -25.363, Ing:131.044};
        map = new google.maps.Map(document.getElementById('map'), {
            zoom:4, center: uluru
        });
        marcador = new google.maps.Marker({
            position: uluru, map: map
        });
    </script>
    <script async defer src="https://googleapis.com/maps/api/js?key=AIzaSyCRu8zaq90APzhZSziApOA__Ja-BsXU_W4&callback=initMap">
        
    </script>
</body>
</html>
