<!DOCTYPE html 5>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ejemplo onChange</title>
	<script>
		function cambiarColor(id){
			var color = document.getElementById(id).value;
			var form = document.getElementById("form1");
			form.style.backgroundColor=color;
		}
	</script>
	<style>
		.campo{
			border: 1px solid #000;
			padding: 5px 10px;
			-o-transition:color .2s ease-out, background 1s ease-in;
			-ms-transition:color .2s ease-out, background 1s ease-in;
			-moz-transition:color .2s ease-out, background 1s ease-in;
			-webkit-transition:color .2s ease-out, background 1s ease-in;
			/*.... y ahora anulamos con las reglas la propia de CSS*/
			transition: color .2 ease-out, background 1s ease-in;
		}
		.effect{
			color:red; background:yellow;
			border-color: cadetblue;
			border-style: dashed;
		}
		.effect label{
			font-weight: bold;

		}
	</style>
</head>
<body>
	<form name="form1" class="campo" id="form1">
		<select name="envio" id="tipoEnvio" onchange="cambiarColor(this.id)">
			<option value="#FFFFFF" selected>Color predeterminado</option>
			<option value="#193A33">Color 2</option>
			<option value="#612F7F">Color 3</option>
			<option value="#61A7F7">Color 1</option>
			
		</select>
	</form>

</body>
</html>
